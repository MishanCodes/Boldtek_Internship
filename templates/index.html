<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendation System</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: #A6F1E0;">
        <div class="container">
            <a class="navbar-brand text-white fw-bold" href="#">Bookie</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white fw-bold" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white fw-bold" href="/recommend">Recommend</a></li>
                    <li class="nav-item"><a class="nav-link text-white fw-bold" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Heading -->
    <h1 class="text-center mt-4 fw-bold" style="color: #39efd3;">Top 50 Books</h1>


    <!-- Book Cards -->
    <div class="container">
        <div class="row">
            {% for i in range(book_name|length) %}
                <div class="col-md-3 mt-4">
                    <div class="card border-0 shadow" style="background-color: #A6F1E0;">
                        <img class="card-img-top" src="{{ image[i] }}" alt="Book Image">
                        <div class="card-body text-center">
                            <p class="text-white fw-bold">{{ book_name[i] }}</p>
                            <h5 class="text-dark">{{ author[i] }}</h5>
                            <p class="text-dark">Votes: <span class="text-white">{{ votes[i] }}</span></p>
                            <p class="text-dark">Rating: <span class="text-white">{{ rating[i] }}</span></p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
