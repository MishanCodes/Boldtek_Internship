<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommendation System</title>
    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body style="background-color:#FFFFFF;"> 

    <!-- Navbar -->
    <nav class="navbar" style="background-color:#A6F1E0; padding: 15px;">
        <a class="navbar-brand" style="font-size: 24px; font-weight: bold; color:#0D6E60;">My Book Recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/" style="color:#0D6E60; font-weight: bold;">Home</a></li>
            <li><a href="/recommend" style="color:#0D6E60; font-weight: bold;">Recommend</a></li>
            <li><a href="#" style="color:#0D6E60; font-weight: bold;">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1 style="font-size:50px; color:#0D6E60; font-weight: bold; margin-top: 30px;">Recommend Books</h1>
                <form action="/recommend_books" method="post" class="form-inline">
                    <input name="user_input" type="text" class="form-control input-lg" placeholder="Enter book name" style="width: 60%; margin-top: 20px;">
                    <br><br>
                    <input type="submit" class="btn btn-lg" style="background-color:#0D6E60; color:white;">
                </form>
            </div>
            
            {% if error %}
                <div class="col-md-12 text-center" style="margin-top: 30px;">
                    <div class="alert alert-danger">
                        {% if safe_error %}
                            {{ error|safe }}
                        {% else %}
                            {{ error }}
                        {% endif %}
                    </div>
                </div>
            {% endif %}

            {% if data %}
                {% for i in data %}
                    <div class="col-md-3" style="margin-top:50px">
                        <div class="card text-center" style="border: 2px solid #A6F1E0; padding: 15px; border-radius: 10px;">
                            <div class="card-body">
                                <img class="card-img-top" src="{{i[2]}}" style="width: 100%; height: 250px; border-radius: 5px;">
                                <p style="color:#0D6E60; font-size: 18px; font-weight: bold; margin-top: 10px;">{{i[0]}}</p>
                                <h4 style="color:#2C3E50; font-size: 16px;">{{i[1]}}</h4>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>

</body>
</html>
